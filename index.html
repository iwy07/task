<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="item">
            <img src="book-alt.svg" alt="logo">
            <h2>TASK</h2>
        </div>
        <a href="https://www.instagram.com/wy07/"><img src="instagram (1).svg" alt="instagram"></i></a>
    </header>

      <div class="wrapper">
          <div class="task-input">
              <img src="align-left (1).svg" alt="icon">
              <input type="text" name="" id="" placeholder="Add a new task">
              <button id="addBtn">Add</button>
          </div>
          <div class="controls">
              <div class="filters">
                  <span id="all" class="active">ALL</span>
                  <span id="pending">Pending</span>
                  <span id="completed">Completed</span>
              </div>
              <button class="clear-btn">Clear All</button>
          </div>
          <ul class="task-box"></ul>
      </div>


    <script src="script.js"></script>
</body>
</html>
